<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONNEXION</title>
  <link rel="stylesheet" href="/css/style.css">

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <script>

    window.onpageshow = function () {
      sessionStorage.clear();
    };
  </script>

  <div class="login-container">
    <h2>CONNEXION</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="loginUsername" name="username" placeholder="Nom d'utilisateur" autocomplete="off" required>
      <input type="password" id="loginPassword" name="password" placeholder="Mot de passe" autocomplete="off" required>
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <a href="/register.html">Cr√©er un compte</a></p>
  </div>  

  <script>
    window.onload = () => {
      document.getElementById('loginUsername').value = '';
      document.getElementById('loginPassword').value = '';
    };

    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value.trim();

        try {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await res.json();
          if (res.ok && data.message === "OK.") {
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('username', username);
            window.location.href = '/index.html';
          } else {
            alert(data.message || "Erreur.");
          }
        } catch (error) {
          console.error('Erreur.', error);
          alert('Erreur.');
        }
      });
    });
  </script>
</body>
</html>
