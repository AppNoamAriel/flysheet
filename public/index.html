<!DOCTYPE html>

<head>

<body>

<!-- ‚úÖ Navbar inject√©e dynamiquement -->
<div id="navbarContainer"></div>

<!-- ‚úÖ Auth JS -->
<script>
  const username = sessionStorage.getItem("username");
  const isLoggedIn = sessionStorage.getItem("isLoggedIn");

  if (!isLoggedIn || !username) {
    sessionStorage.clear();
    window.location.href = "/login.html";
  }

  window.history.pushState(null, null, window.location.href);
  window.onpopstate = function () {
    sessionStorage.clear();
    window.location.href = "/login.html";
  };

  async function checkUserExistence() {
    const username = sessionStorage.getItem("username");
    if (!sessionStorage.getItem("isLoggedIn") || !username) {
      return window.location.href = "/login.html";
    }

    try {
      const res = await fetch(`/api/users/check/${username}`, { cache: 'no-store' });
      const data = await res.json();
      if (!data.exists) {
        alert("Tu ne peux plus acc√©der au tableau car ton compte a √©t√© supprim√©.");
        sessionStorage.clear();
        window.location.href = "/login.html";
      }
    } catch (error) {
      console.error("Erreur v√©rif user :", error);
      sessionStorage.clear();
      window.location.href = "/login.html";
    }
  }

  window.addEventListener('pageshow', checkUserExistence);
</script>

<!-- ‚úÖ Titre -->
<h1 class="text-center my-4">üìä Tableau des Flysheets</h1>

<!-- ‚úÖ Filtrage -->
<div class="filters-container">
  <h2>Filtres</h2>
  <div class="filter-controls">
    <div class="filter-group">
      <label>NOM :</label>
      <input type="text" id="nameFilter" />
    </div>
    <div class="filter-group">
      <label>TYPE DE PRODUIT(S) :</label>
      <select id="typeFilter">
        <option value="all"></option>
      </select>
    </div>
    <div class="filter-group">
      <label>OBJECTIF(S) :</label>
      <select id="goalFilter">
        <option value="all">Tous</option>
        <option value="0-25">0% √† 25%</option>
        <option value="25-50">25% √† 50%</option>
        <option value="50-75">50% √† 75%</option>
        <option value="75-100">75% √† 100%</option>
      </select>
    </div>
    <div class="filter-reset">
      <button id="resetFilters" title="R√©initialiser les filtres">
        <span class="material-symbols-outlined">refresh</span>
      </button>
    </div>
  </div>
</div>

<!-- ‚úÖ Ajout Flysheet -->
<table class="input-table">

    <th></th>

    </td>
    <td><input type="text" id="nom" required /></td>
    <td><input type="text" id="urlInput" required /></td>
    <td><input type="number" id="objectif" min="1" /></td>
    <td><input type="text" id="departements" /></td>
