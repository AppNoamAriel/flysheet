<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des Catégories</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- ✅ Navbar injectée dynamiquement -->
<div id="navbarContainer"></div>

<!-- ✅ Titre -->
<h1 class="text-center my-4">🎯 Gestion des Catégories</h1>

<!-- ✅ Contenu principal -->
<main class="container mb-5">

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">➕ Nouvelle catégorie</h5>
          <div class="input-group">
            <input type="text" id="newCategoryName" class="form-control" placeholder="Nom de la nouvelle catégorie..." />
            <button id="addCategoryBtn" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">➕ Nouvelle sous-catégorie</h5>
          <div class="input-group mb-2">
            <select id="categorySelectForSub" class="form-select"></select>
            <input type="text" id="newSubcategoryName" class="form-control" placeholder="Nom de la nouvelle sous-catégorie..." />
            <button id="addSubcategoryBtn" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">📂 Catégories existantes</h5>
          <ul id="categoriesList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">📁 Sous-catégories existantes</h5>
          <ul id="subcategoriesList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </div>

</main>

<!-- ✅ JS -->
<script src="/javascript/categories.js"></script>
<script src="/javascript/inject-navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
